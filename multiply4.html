<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4x4 Matrix Calculator - Ultimate Design</title>
    <style>
        /* --- ðŸŽ¨ Global Styling & Dark Theme --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top, #1a1a2e, #090a1a);
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            overflow-Y: hidden;
        }

        /* --- Header Styling --- */
        header {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
        }

        h1 {
            color: #9d4edd;
            text-shadow: 0 0 15px rgba(157, 78, 221, 0.7);
            font-weight: 700;
            letter-spacing: 2px;
            font-size: 2.5rem;
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 15px rgba(157, 78, 221, 0.7); }
            to { text-shadow: 0 0 20px rgba(157, 78, 221, 0.9), 0 0 30px rgba(157, 78, 221, 0.7); }
        }

        .subtitle {
            color: #4cc9f0;
            font-size: 1.1rem;
            font-weight: 500;
        }

        /* --- Navigation Styling --- */
        nav {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 900px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: borderAnimation 3s infinite linear;
        }

        @keyframes borderAnimation {
            0% { border-color: rgba(255, 255, 255, 0.1); }
            25% { border-color: rgba(76, 201, 240, 0.3); }
            50% { border-color: rgba(157, 78, 221, 0.3); }
            75% { border-color: rgba(247, 37, 133, 0.3); }
            100% { border-color: rgba(255, 255, 255, 0.1); }
        }

        .nav-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .nav-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav-title {
            color: #ffb703;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .nav-links {
            display: flex;
            gap: 10px;
        }

        .nav-link {
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 8px;
            color: #ffffff;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .nav-link::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .nav-link:hover::before {
            left: 100%;
        }

        .nav-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .nav-link.active {
            border-color: #ffb703;
            background: rgba(255, 183, 3, 0.2);
            box-shadow: 0 0 10px rgba(255, 183, 3, 0.5);
        }

        /* --- Main Content Styling --- */
        main {
            width: 100%;
            max-width: 1200px;
        }

        .calculator-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .calculator-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Matrix Container Styling --- */
        .matrix-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7);
            position: relative;
            overflow: hidden;
        }

        .matrix-container::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #7209b7, #4361ee, #4cc9f0, #f72585, #7209b7);
            border-radius: 20px;
            z-index: -1;
            opacity: 0.7;
            animation: gradientRotate 5s linear infinite;
        }

        @keyframes gradientRotate {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- Individual Matrix Box Styling --- */
        .matrix-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            position: relative;
        }

        .matrix-box h2 {
            font-size: 1.2rem;
            color: #4cc9f0;
            margin-bottom: 15px;
        }

        /* --- Table/Grid Styling --- */
        table {
            border-collapse: separate;
            border-spacing: 8px;
        }

        /* --- Input Fields Styling --- */
        input[type="text"] {
            width: 60px;
            height: 50px;
            background-color: #0f1025;
            color: #fff;
            border: 2px solid #7209b7;
            border-radius: 8px;
            text-align: center;
            font-size: 1rem;
            transition: all 0.3s;
            position: relative;
        }

        input[type="text"]:focus {
            border-color: #4cc9f0;
            outline: none;
            box-shadow: 0 0 12px rgba(76, 201, 240, 0.8);
            transform: scale(1.05);
        }

        /* --- Operator Symbol Styling (+, -, x, =) --- */
        .operator {
            font-size: 3rem;
            color: #f72585;
            font-weight: 800;
            padding: 0 10px;
            text-shadow: 0 0 12px rgba(247, 37, 133, 0.8);
            align-self: center;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* --- Matrix Box Styling --- */
        .result-box-container-B1,
        .result-box-container-A1 {
            border: 2px solid #7209b7;
            border-radius: 12px;
            padding: 15px;
            background: linear-gradient(145deg, #141633, #0b0d20);
            box-shadow: 0 0 30px rgba(114, 9, 183, 0.6);
            position: relative;
            overflow: hidden;
        }

        .result-box-container-B1::before,
        .result-box-container-A1::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(114, 9, 183, 0.3), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .result-box-container {
            padding: 18px;
            background: linear-gradient(145deg, #0c2b3a, #061922);
            border-radius: 16px;
            border: 2px solid #4cc9f0;
            box-shadow: 0 0 30px rgba(76, 201, 240, 0.6);
            position: relative;
            overflow: hidden;
        }

        .result-box-container::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(76, 201, 240, 0.3), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        /* --- Result Cell Styling and Animation --- */
        .result-cell {
            width: 60px;
            height: 50px;
            background: linear-gradient(135deg, #4cc9f0, #4361ee);
            color: #050816;
            font-weight: 800;
            font-size: 1.1rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        .result-cell::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shineCell 2s infinite;
        }

        @keyframes shineCell {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* --- Calculation Button Styling --- */
        #calculateButton {
            padding: 14px 40px;
            font-size: 1.2rem;
            background: linear-gradient(90deg, #7209b7, #4361ee);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
                        margin-left: 370px;
            box-shadow: 0 10px 35px rgba(114, 9, 183, 0.7);
            transition: all 0.3s ease;
            /* margin: 20px 0; */
            position: relative;
            overflow: hidden;
        }

        #calculateButton::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        #calculateButton:hover::before {
            left: 100%;
        }

        #calculateButton:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(114, 9, 183, 0.8);
        }

        /* --- 3x3 and 4x4 Input Field Size Adjustment --- */
        .matrix-3x3 input[type="text"],
        .matrix-3x3 .result-cell {
            width: 50px;
            height: 40px;
        }

        .matrix-4x4 input[type="text"],
        .matrix-4x4 .result-cell {
            width: 45px;
            height: 35px;
            font-size: 0.9rem;
        }

        /* --- ðŸ“± Responsiveness (Mobile View) --- */
        @media (max-width: 950px) {
            .matrix-container {
                flex-direction: column;
                gap: 15px;
                padding: 20px 10px;
            }

            .operator {
                margin: 5px 0;
            }

            input[type="text"] {
                width: 50px;
                height: 40px;
                font-size: 0.9rem;
            }

            .result-cell {
                width: 50px;
                height: 40px;
                font-size: 0.9rem;
            }

            .nav-container {
                flex-direction: column;
                gap: 15px;
            }

            h1 {
                font-size: 2rem;
            }
        }

        /* --- Footer Styling --- */
        footer {
            margin-top: 40px;
            padding: 20px;
            text-align: center;
            color: #8ecae6;
            font-size: 0.9rem;
            width: 100%;
        }
    </style>
</head>
